<!DOCTYPE html>
<html>
<head>
    <title>Spirit Scry AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { 
            background: linear-gradient(135deg, #a8e6cf, #ffffff, #b3e5fc);
            min-height: 100vh; 
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4db6ac;
            margin-bottom: 10px;
        }
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .profile {
            background: #f8fdff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #b3e5fc;
            margin-bottom: 20px;
        }
        .slider-group {
            margin-bottom: 15px;
        }
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .slider {
            width: 100%;
        }
        .chat {
            background: #f8fdff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #a8e6cf;
        }
        .conversation {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #question {
            flex: 1;
            padding: 10px;
            border: 1px solid #b3e5fc;
            border-radius: 5px;
        }
        #ask {
            background: #4db6ac;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user { background: #e3f2fd; border-left: 3px solid #81d4fa; }
        .bot { background: #e8f5e8; border-left: 3px solid #a8e6cf; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spirit Scry AI</h1>
        <p class="tagline">Your Spiritual Guide ‚ú®</p>
        
        <div class="profile">
            <h3>Your Profile</h3>
            <div class="slider-group">
                <label>Scientific: <span id="sci">3</span>/5</label>
                <input type="range" min="1" max="5" value="3" class="slider" id="sci-slider">
            </div>
            <div class="slider-group">
                <label>Mystical: <span id="mys">3</span>/5</label>
                <input type="range" min="1" max="5" value="3" class="slider" id="mys-slider">
            </div>
            <div class="slider-group">
                <label>Philosophical: <span id="phi">3</span>/5</label>
                <input type="range" min="1" max="5" value="3" class="slider" id="phi-slider">
            </div>
        </div>

        <div class="chat">
            <div class="conversation" id="chat">
                <div class="message bot">Welcome! Ask me anything spiritual. ‚ú®</div>
            </div>
            <div class="input-area">
                <input type="text" id="question" placeholder="Ask a question...">
                <button id="ask">Ask</button>
            </div>
        </div>

        <!-- BEAUTIFUL TWILIGHT GUARDIANS FOOTER -->
        <div style="
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            text-align: center;
            border: 2px solid;
            border-image: linear-gradient(45deg, #FF8C00, #000000, #800080) 1;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.2);
        ">
            <p style="margin-bottom: 12px; font-size: 1.1em;">
                est. 2025 | Property of 
                <span style="
                    background: linear-gradient(45deg, #FF8C00, #000000, #800080);
                    -webkit-background-clip: text;
                    background-clip: text;
                    color: transparent;
                    font-weight: bold;
                    font-size: 1.2em;
                ">Twilight Guardians</span>
            </p>
            <a href="https://discord.gg/tmrYuUBjH" style="
                display: inline-block;
                background: linear-gradient(45deg, #FF8C00, #800080);
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                text-decoration: none;
                font-weight: bold;
                margin-top: 8px;
                transition: all 0.3s;
                box-shadow: 0 4px 10px rgba(255, 140, 0, 0.3);
            " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(255, 140, 0, 0.4)'" 
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 10px rgba(255, 140, 0, 0.3)'">
                üçä‚¨õüü£ Enter the Twilight Sanctuary üîó
            </a>
        </div>
    </div>

    <script>
        const wisdom = {
            scientific: [
                "Science shows meditation rewires your brain for peace and clarity.",
                "Quantum physics reveals we actively shape reality through observation and intention.",
                "Your brain's neuroplasticity means you can literally reshape your mind through practice.",
                "The placebo effect proves belief alone can create profound physical changes.",
                "Entropy increases chaos, yet consciousness creates order - where are you bringing order?"
            ],
            mystical: [
                "The universe whispers ancient secrets to those who learn to listen between thoughts.",
                "Your soul remembers truths that your mind has yet to rediscover.",
                "Synchronicities are the universe's way of winking at you - notice the patterns.",
                "The veil between worlds feels thin today - what messages are coming through?",
                "Your energy field shimmers with potential - what reality are you radiating?"
            ],
            philosophical: [
                "As Socrates taught, the unexamined life is not worth living - what are you examining?",
                "Existentialism says we create meaning through choice - what meaning are you crafting?",
                "The Stoics focused only on what they controlled - where is your attention?",
                "Plato's cave asks: are you watching shadows or seeking the sun's direct light?",
                "What principles would you universalize for all conscious beings?"
            ],
            balanced: [
                "The answer you seek is already whispering within your heart.",
                "Trust the journey, even when the path disappears from view.",
                "Every question plants a seed that understanding will eventually water.",
                "In the stillness between thoughts, wisdom arises naturally.",
                "Your path unfolds perfectly, even when you cannot see the entire map."
            ]
        };

        let profile = { scientific: 3, mystical: 3, philosophical: 3 };

        // Update sliders
        document.querySelectorAll('.slider').forEach(slider => {
            slider.oninput = function() {
                const id = this.id.replace('-slider', '');
                document.getElementById(id).textContent = this.value;
                profile[id] = parseInt(this.value);
            };
        });

        // Ask question
        document.getElementById('ask').onclick = askQuestion;
        document.getElementById('question').onkeypress = function(e) {
            if (e.key === 'Enter') askQuestion();
        };

        function askQuestion() {
            const input = document.getElementById('question');
            const question = input.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';
            
            // Disable button while thinking
            const button = document.getElementById('ask');
            button.disabled = true;
            button.textContent = 'Scrying...';
            
            // Get response
            setTimeout(() => {
                const style = getResponseStyle();
                const responses = wisdom[style];
                const response = responses[Math.floor(Math.random() * responses.length)];
                addMessage(response, 'bot');
                
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Ask';
            }, 1000 + Math.random() * 1000); // Random delay for realism
        }

        function getResponseStyle() {
            const max = Math.max(profile.scientific, profile.mystical, profile.philosophical);
            if (max >= 4) {
                if (profile.scientific === max) return 'scientific';
                if (profile.mystical === max) return 'mystical';
                if (profile.philosophical === max) return 'philosophical';
            }
            return 'balanced';
        }

        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
                  </html>
