<!DOCTYPE html>
<html>
<head><title>Spirit Scry AI</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:linear-gradient(135deg,#a8e6cf,#fff,#b3e5fc);min-height:100vh;padding:20px}
.container{max-width:800px;margin:0 auto;background:#fff;border-radius:15px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,0.1)}
h1{text-align:center;color:#4db6ac;margin-bottom:10px}
.profile{background:#f8fdff;padding:15px;border-radius:10px;border:1px solid #b3e5fc;margin-bottom:20px}
.slider-group{margin-bottom:15px}
.chat{background:#f8fdff;padding:15px;border-radius:10px;border:1px solid #a8e6cf}
.conversation{height:200px;overflow-y:auto;margin-bottom:15px;padding:10px;background:#fff;border-radius:5px;border:1px solid #ddd}
.input-area{display:flex;gap:10px}
#question{flex:1;padding:10px;border:1px solid #b3e5fc;border-radius:5px}
#ask{background:#4db6ac;color:#fff;border:none;padding:10px 15px;border-radius:5px;cursor:pointer}
.message{margin-bottom:10px;padding:8px;border-radius:5px}
.user{background:#e3f2fd;border-left:3px solid #81d4fa}
.bot{background:#e8f5e8;border-left:3px solid #a8e6cf}
.footer{margin-top:30px;padding:25px;background:#000;border-radius:15px;text-align:center;border:2px solid;border-image:linear-gradient(45deg,#FF8C00,#800080)1;box-shadow:0 0 20px rgba(255,140,0,0.3)}
</style>
</head>
<body>
<div class="container">
    <h1>Spirit Scry AI</h1>
    <p style="text-align:center;color:#666;margin-bottom:20px">Evolving Spiritual Guide</p>
    
    <div class="profile">
        <h3>Your Profile</h3>
        <div class="slider-group"><label>Practical: <span id="prac">3</span>/5</label><input type="range" min="1" max="5" value="3" class="slider" id="prac-slider"></div>
        <div class="slider-group"><label>Intuitive: <span id="int">3</span>/5</label><input type="range" min="1" max="5" value="3" class="slider" id="int-slider"></div>
        <div class="slider-group"><label>Spiritual: <span id="spi">3</span>/5</label><input type="range" min="1" max="5" value="3" class="slider" id="spi-slider"></div>
    </div>

    <div class="chat">
        <div class="conversation" id="chat"><div class="message bot">Welcome! I learn and grow with each conversation. Ask me anything. ‚ú®</div></div>
        <div class="input-area"><input type="text" id="question" placeholder="Ask about relationships, career, mental health..."><button id="ask">Ask</button></div>
    </div>

    <div class="footer">
        <p style="margin-bottom:12px;font-size:1.1em;color:#fff">est. 2025 | Property of <span style="background:linear-gradient(45deg,#FF8C00,#FF0080,#800080);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:bold;text-shadow:0 0 10px rgba(255,140,0,0.5)">Twilight Guardians</span></p>
        <a href="https://discord.gg/HyhDknBEq" style="display:inline-block;background:linear-gradient(45deg,#FF8C00,#800080);color:#fff;padding:10px 20px;border-radius:25px;text-decoration:none;font-weight:bold;margin-top:8px;transition:transform 0.3s" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">üçä‚¨õüü£ Enter the Twilight Sanctuary</a>
    </div>
</div>

<script>
// EVOLVING WISDOM SYSTEM
let Wisdom = {
    relationships: [
        "Every relationship teaches something‚Äîwhat is this one revealing about your boundaries and capacity for love?",
        "The middle path honors both connection and autonomy‚Äîhow can you nurture both simultaneously?",
        "Rather than stay or leave, consider: what transformation is this relationship inviting in you?"
    ],
    career: [
        "Your career can be both practical and soul-nourishing‚Äîwhat bridge work honors both needs?",
        "The twilight path blends stability with passion‚Äîhow can your current role fund your future vision?",
        "Instead of either/or, ask: what third option combines your skills with your heart's calling?"
    ],
    mental: [
        "Your sensitivity is both challenge and gift‚Äîhow can you build structures that honor both?",
        "Healing isn't about fixing brokenness but integrating all parts of your experience",
        "The mind and spirit aren't separate‚Äîwhat practices honor your whole being?"
    ],
    creative: [
        "Your art doesn't have to choose between purity and impact‚Äîwhat audience needs your unique voice?",
        "The creative twilight is where personal expression meets communal resonance",
        "Rather than commercial vs pure, ask: how can your art sustain you while staying true?"
    ]
};

// ADAPTIVE PROFILE SYSTEM
let User = { practical: 3, intuitive: 3, spiritual: 3, topics: {}, evolution: 0 };

// EVOLUTION ENGINE
function evolveWisdom(topic, question, responseQuality) {
    if (!Wisdom[topic]) Wisdom[topic] = [];
    if (responseQuality > 0.7) {
        User.evolution++;
        if (User.evolution % 5 === 0) {
            Wisdom[topic].push(generateNewWisdom(topic, question));
        }
    }
}

function generateNewWisdom(topic, question) {
    const bases = {
        relationships: ["Connection teaches ", "Love reveals ", "Boundaries honor "],
        career: ["Work can be ", "Purpose emerges when ", "Vocation blends "],
        mental: ["Healing integrates ", "Wholeness embraces ", "Growth includes "],
        creative: ["Art expresses ", "Creation bridges ", "Inspiration connects "]
    };
    return (bases[topic]?.[Math.floor(Math.random()*3)] || "Wisdom shows ") + 
           "new depths with each conversation. ‚ú®";
}

// DETECT TOPIC AND RESPOND
function getResponse(question) {
    const topics = {
        relationships: /\b(relationship|love|partner|breakup|marriage|dating)\b/i,
        career: /\b(job|career|work|money|passion|purpose|vocation)\b/i, 
        mental: /\b(mental|health|anxiety|depression|therapy|healing|mind)\b/i,
        creative: /\b(art|creative|inspiration|artist|create|expression)\b/i
    };
    
    let detectedTopic = "general";
    for (const [topic, pattern] of Object.entries(topics)) {
        if (pattern.test(question)) {
            detectedTopic = topic;
            User.topics[topic] = (User.topics[topic] || 0) + 1;
            break;
        }
    }
    
    const maxTrait = Math.max(User.practical, User.intuitive, User.spiritual);
    let style = "balanced";
    if (maxTrait >= 4) {
        if (User.practical === maxTrait) style = "practical";
        else if (User.intuitive === maxTrait) style = "intuitive"; 
        else style = "spiritual";
    }
    
    // Get response and evolve
    const responses = Wisdom[detectedTopic] || Wisdom.relationships;
    const response = responses[Math.floor(Math.random() * responses.length)];
    evolveWisdom(detectedTopic, question, Math.random());
    
    return `${response} [${detectedTopic}¬∑${style}¬∑v${User.evolution}]`;
}

// INTERFACE
document.querySelectorAll('.slider').forEach(slider => {
    slider.oninput = function() {
        const id = this.id.replace('-slider', '');
        document.getElementById(id).textContent = this.value;
        User[id] = parseInt(this.value);
    };
});

document.getElementById('ask').onclick = askQuestion;
document.getElementById('question').onkeypress = e => { if(e.key === 'Enter') askQuestion() };

function askQuestion() {
    const input = document.getElementById('question');
    const question = input.value.trim();
    if (!question) return;

    addMessage(question, 'user');
    input.value = '';
    
    const button = document.getElementById('ask');
    button.disabled = true;
    button.textContent = 'Evolving...';
    
    setTimeout(() => {
        const response = getResponse(question);
        addMessage(response, 'bot');
        button.disabled = false;
        button.textContent = 'Ask';
    }, 800);
}

function addMessage(text, type) {
    const chat = document.getElementById('chat');
    const msg = document.createElement('div');
    msg.className = `message ${type}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
  </html>
